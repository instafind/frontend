<div>
  <div class="listing" v-for="result in results" v-on:click="openMapAddress(result.address)">
    {{ result.name }}<br>
    <img class="listing-image" v-bind:src="result.image_url"><br>
    {{ result.location.name }}<br>
    {{ result.distance.text }} | {{ result.duration.text }}<br>
  </div>
</div>
